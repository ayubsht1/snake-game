<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: #333;
        }
        .game-over {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: aliceblue;">Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // Size of one unit of the snake and food
        const rows = canvas.height / box;
        const columns = canvas.width / box;

        let snake = [{ x: 10, y: 10 }]; // Initial snake position
        let direction = "RIGHT";
        let food = generateFood();
        let score = 0;
        let speed = 300; // Speed of the snake in milliseconds

        // Listen for keypress events
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.key;
            if (key === 'ArrowUp' && direction !== "DOWN") direction = "UP";
            if (key === 'ArrowDown' && direction !== "UP") direction = "DOWN";
            if (key === 'ArrowLeft' && direction !== "RIGHT") direction = "LEFT";
            if (key === 'ArrowRight' && direction !== "LEFT") direction = "RIGHT";
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * columns),
                y: Math.floor(Math.random() * rows),
            };
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "white";
                ctx.fillRect(snake[i].x * box, snake[i].y * box, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x * box, snake[i].y * box, box, box);
            }

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * box, food.y * box, box, box);

            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function update() {
            // Move the snake
            const head = { ...snake[0] };
            if (direction === "UP") head.y -= 1;
            if (direction === "DOWN") head.y += 1;
            if (direction === "LEFT") head.x -= 1;
            if (direction === "RIGHT") head.x += 1;

            // Check for collisions with food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = generateFood();
                speed = Math.max(speed - 5, 50); // Increase speed as the score increases
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            // Check for collisions with walls or self
            if (
                head.x < 0 ||
                head.x >= columns ||
                head.y < 0 ||
                head.y >= rows ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            // Add the new head to the snake
            snake.unshift(head);
        }

        function gameLoop() {
            update();
            draw();
        }

        let gameInterval = setInterval(gameLoop, speed); // Game speed
    </script>
</body>
</html>
